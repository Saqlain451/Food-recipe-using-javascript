<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="food recipe website using html,css and js"
    />
    <!-- favicon -->
    <link rel="icon" href="./logo-footer.webp">
    <!-- font awsome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Food Reciepe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="dark.css" />
  </head>

  <body class="">
    <header>
      <a class="navbar-logo" href="/">
        <img src="./logo-footer.webp" alt="logo" class="navbar-img" width="584" height="261"/>
      </a>
      <i class="fa-solid fa-moon" title="Dark mode"></i>
    </header>

    <div class="search-bar">
      <label for="search-input"></label>
      <input type="search" name="" id="search-input" placeholder="Search your favorite recipe"/>
      <button class="btn-search">
        <i class="fa-solid fa-magnifying-glass" title="search"></i>
      </button>
    </div>

    <div class="search-buttons">
      <button class="btn btn-fish">Fish</button>
      <button class="btn btn-chicken">chicken</button>
      <button class="btn btn-cake">cake</button>
    </div>

    <section id="loader">
      <div class="loader-wrapper">
        <div class="loader"></div>
      </div>
    </section>

    <section id="search-result">
      <div class="card-wrapper"></div>
    </section>

    <section id="recipe-details">
      <div class="res"></div>
    </section>
    
    <script src="app.js"></script>
  </body>
</html>
